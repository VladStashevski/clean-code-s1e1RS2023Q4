<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main>
      <div class="container">
        <section class="add-item">
          <h3 class="add-item__title topic-title">Add Item</h3>
          <div class="add-item__wrapper">
              <input id="add-item__input"
                  class="add-item__input task"
                  type="text">
            <button class="add-item__btn btn">Add</button>
          </div>
        </section>
        <section class="todo">
          <h3 class="todo__title topic-title">Todo</h3>
          <ul class="todo__list tasks" id="todo__tasks">
            <li class="todo__tasks check-mode task-list">
              <input class="task-check" type="checkbox">
              <label class="task-label task">Pay Bills</label>
              <input class="task-input task" type="text">
              <button class="btn btn-edit">Edit</button>
              <button class="btn btn-delete">
                <img class="delete-img" src="./remove.svg" alt="remove button">
              </button>
            </li>
            <li class="todo__tasks edit-mode task-list">
              <input class="task-check" type="checkbox">
              <label class="task-label task">Go Shopping</label>
              <input type="text"
                  value="Go Shopping"
                  class="task-input task">
              <button class="btn btn-edit">Save</button>
              <button class="btn btn-delete">
                <img class="delete-img" src="./remove.svg" alt="remove button">
              </button>
            </li>
          </ul>
        </section>
        <section class="completed">
          <h3 class="completed__title topic-title">Completed</h3>
          <ul class="completed__list tasks" id="completed__tasks">
            <li class="completed__tasks task-list">
              <input class="task-check" type="checkbox" checked>
              <label class="task-label task">See the Doctor</label>
              <input class="task-input task" type="text">
              <button class="btn btn-edit">Edit</button>
              <button class="btn btn-delete">
                <img class="delete-img" src="./remove.svg" alt="remove button">
              </button>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
